{% extends 'base.html' %}
{% block content %}

<h1>Notes List</h1>

{% for note in note_list %}
  <a href="{% url 'notes_detail' note.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ noote.name }}</span>
            <p>Type: {{ note.category }}</p>
            <p>Description: {{ note.description }}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
